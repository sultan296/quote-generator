<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item">

                    <button onclick="quoteCreate()">New Quote</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
